<!DOCTYPE html>
<html style="padding: 0;">
    <head>
        <script>
            window.onerror = function(msg, url, lineNo, columnNo, error) {
                console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
                return false;
            };
            console.log("Gallery iframe loaded!");
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js" 
                onerror="console.error('Failed to load Tone.js')"
                onload="console.log('Tone.js loaded successfully')"></script>
        <script type="module" src="galleryMusic.js" 
                onerror="console.error('Failed to load galleryMusic.js')"></script>
        <script type="module" src="galleryBox.js"
                onerror="console.error('Failed to load galleryBox.js')"></script>
    </head>
    <body style="background-color: rgb(23, 22, 22); overflow: hidden; padding: 0; margin: 0;">
        <div style="width: 100%; height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center;">
            <div style="width: 0; height: 0; border-top: 50px solid transparent; border-bottom: 50px solid transparent; border-left: 75px solid white; cursor: pointer;" 
                onmouseover="this.style.borderLeftColor='#aaaaaa'" 
                onmouseout="this.style.borderLeftColor='white'"
                onclick="try { window.startBoxAnimation(this); } catch(e) { console.error('Error starting animation:', e); }">
            </div>
        </div>
    </body>
</html>
